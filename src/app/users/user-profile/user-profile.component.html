<div>
  <img *ngIf="croppedImage" [src]="croppedImage" class="roundImage">
  <img *ngIf="!croppedImage && currentUser" [src]="currentUser.profilePicUrl" class="roundImage">
  <h2>User</h2>
</div>
<input type="file" (change)="loadFile($event)" accept="image/*">

<button (click)="uploadFile()">Save</button>

<div>
  <image-cropper style="width: 512px; height: 512px;float:left;" [imageChangedEvent]="imageChangedEvent" format="png"
    (imageCropped)="imageCropped($event)" [aspectRatio]="1/1" [resizeToWidth]="128" [onlyScaleDown]="true"
    [cropperMinWidth]="128" [roundCropper]="true"></image-cropper>

</div>
