<div class="popUpDialog">
<div class="container">
<h1 mat-dialog-title>Post title update</h1>
<div mat-dialog-content >
  <form [formGroup]="PostForm" (ngSubmit)="save()">
  <p>What's the new title?</p>
  <mat-form-field>
    <input matInput value="{{data.title}}" formControlName="newTitle">
  </mat-form-field>
  </form>
</div>
</div>
<div mat-dialog-actions >
  <button mat-raised-button class="btn" id="saveBtn"(click)="save()">Save</button>
  <button mat-raised-button class="btn" id="cancelBtn"(click)="cancel()">Cancel</button>
</div>
</div>
