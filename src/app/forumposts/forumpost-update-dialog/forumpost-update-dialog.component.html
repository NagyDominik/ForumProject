<div class="popUpDialog">
<div class="container">
<h2 mat-dialog-title>Post title update</h2>
<div mat-dialog-content >
  <form [formGroup]="PostForm" (ngSubmit)="save()">
  <p>What's the new title?</p>
  <mat-form-field>
    <input matInput value="{{data.title}}" formControlName="newTitle">
  </mat-form-field>
  </form>
</div>
</div>
<div mat-dialog-actions>
  <button mat-button id="saveBtn" (click)="save()">Save</button>
  <button mat-button id="cancelBtn" (click)="cancel()">Cancel</button>
</div>
</div>
